{% extends 'base.html' %}

{% block title %}Logowanie{% endblock %}

{% block content %}

<main>
    <form action="{% url 'login' %}" method="POST">
    {% csrf_token %} 
        <h1 class="h3 mb-3 fw-normal">Logowanie</h1>

        <div class="form-floating">
        <input type="text" class="form-control" name="rentalUsername" placeholder="name@example.com">
        <label for="floatingInput">Adres email</label>
        </div>
        <div class="form-floating">
        <input type="password" class="form-control" name="rentalPassword" placeholder="Password">
        <label for="floatingPassword">Hasło</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Zaloguj się</button>
    </form>
</main>
{% endblock %}
